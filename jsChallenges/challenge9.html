            console.log(`${color} is a primary color!`);
        }
        else if(color == "purple" || color == "Purple" || color == "orange" || color == "Orange" || color == "green" || color == "Green" ){
            console.log(`${color} is a secondary color!`);
        }
        else{
            console.log(`${color} is not a primary or secondary color!`);
        }
