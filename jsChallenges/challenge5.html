<body>
    <h1>JavaScript Basic Challenges</h1>
    <h2>Challenge 5</h2>

    <script>
        var number = prompt("give me a whole number!", " ");

        if(number < 10){
            console.log(`${number} is less than 10...`);
        }
        else{
            console.log("WOAH, big number!");
        }
    </script>
