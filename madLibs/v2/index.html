<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <title>MadLibs — Design V1</title>
</head>

<body>
  <div id="gus" data-message= "Squeak! Make sure you fill everything out!"></div>
  
  <header>
    <h1>Crazy Cooking with Gus!</h1>
  </header>
  
  <main>
    <h2>Shopping List for Gus’s Next Recipe</h2>
    <p>Fill out each blank to help Gus cook his next crazy meal!</p>
    
    <div class="stack">
      <section id="page1" class="page visible">
        <h3>Recipe Info</h3>
          <form id="recipe">
            <label for="properNoun">Name your recipe(proper noun)</label>
            <input class="reset" id="properNoun" type="text" required placeholder="e.g. Name">

            <label for="servesNumber">How many humans does it serve?</label>
            <input class="reset" id="servesNumber" type="number" required placeholder="e.g. 4">

            <label for="servesAdj">Description(adjective)</label>
            <input class="reset" id="servesAdj" type="text" required placeholder="e.g. hungry">

            <button type="button" class="next1">Next →</button>
          </form>
      </section>

      <section id="page2" class="page hidden">
        <h3>Ingredients</h3>
          <form id="ingredients">
            <label for="tomatoNoun">A noun (for “a whole ___ of an ingredient):</label>
            <input class="reset" id="tomatoNoun" type="text" required placeholder="e.g. can">

            <label for="pastaAdj">An adjective (for an ingredient):</label>
            <input class="reset" id="pastaAdj" type="text" required placeholder="e.g. squiggly">

            <label for="food">A type of food:</label>
            <input class="reset" id="food" type="text" required placeholder="e.g. cheese">

            <label for="unit">A unit of measurement:</label>
            <input class="reset" id="unit" type="text" required placeholder="e.g. cups">

            <label for="onionAdj">An adjective:</label>
            <input class="reset" id="onionAdj" type="text" required placeholder="e.g. tiny">

            <button type="button" class="next2">Next →</button>
          </form>
      </section>

      <section id="page3" class="page hidden">
        <h3>Skills Needed</h3>
        <form id="directions">
          <label for="verb">A verb ending in “-ing”:</label>
          <input class="reset" id="verb" type="text" required placeholder="e.g. squishing">

          <label for="bodyPart">A body part:</label>
          <input class="reset" id="bodyPart" type="text" required placeholder="e.g. elbows">

          <label for="place">A place:</label>
          <input class="reset" id="place" type="text" required placeholder="e.g. Rome">

          <label for="spiceAdj">An adjective:</label>
          <input class="reset" id="spiceAdj" type="text" required placeholder="e.g. zesty">

          <label for="exclamation">An exclamation:</label>
          <input class="reset" id="exclamation" type="text" required placeholder="e.g. Voilà!">

          <label for="abstractNoun">An abstract noun (emotion, trait, etc.):</label>
          <input class="reset" id="abstractNoun" type="text" required placeholder="e.g. joy">

          <input type="submit" value="Cook it up!">
        </form>
      </section>
    </div>

    <section id="recipe-overlay" class="hidden">
      <h2>Together We Made...</h2>

      <article class="recipe-card"></article>

      <button id="reset">
        Make another with me?
      </button>

    </section>

  </main>
</body>
</html>
